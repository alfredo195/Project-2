<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blog - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles/css/styles.css" media="screen" title="no title">
  <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container blog">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary col-md-12">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav navLinks">
            <li class="nav-item">
              <a class="nav-link" href="/users">Manage Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cms">Create Character</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="row">
      <div class="gameName col-md-12">
        Game name/Welcome message here
      </div>
    </div>

    <div class="row blogContent">
      <div class="col-md-7">
        <div class="gamePicDiv">
          <img class="gamePic img-fluid" src="/images/background_waves.jpg" alt="Game Picture">
        </div>
      </div>

      <div class="gameDescription col-md-5">
        Game Description,
        basic instructions
      </div>

    </div>

  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/blog.js" type="text/javascript"></script>

</body>

</html>
