<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles/css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary col-md-12">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav navLinks">
						<li class="nav-item">
							<a class="nav-link" href="/blog">Home page</a>
						</li>
						<!-- <li class="nav-item">
							<a class="nav-link" href="/cms">Create Character</a>
						</li> -->
						<li class="nav-item">
							<a class="nav-link" href="/battle">Ready for battle</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>

		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="user-container">
					<h1>Existing Users</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th># of Characters</th>
								<th>See Users's Characters</th>
								<th>New Character</th>
								<th>Delete User</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="user-form">
									<td colspan="4">
										<input placeholder="Enter a name" id="user-name" type="text" />
									</td>
									<td><button type="submit" class="btn btn-success">Create User</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Select your username and create your own character</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="cms">
						<div class="form-group">
							<div class="form-group">
								<label for="category">Username:</label>
								<select class="custom-select" id="user">
								</select>
							</div>

							<label for="title">Chracter name:</label>
							<input placeholder="Character name" type="text" class="form-control" id="title">
						</div>
						<button type="submit" class="btn btn-success submit">Submit</button>
					</form>

				</div>
				<div class="modal-footer">

					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Custom Script -->
	<script src="js/user.js" type="text/javascript"></script>
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
